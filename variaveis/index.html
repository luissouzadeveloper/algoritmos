<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e constantes</title>
</head>
<body>
    <script>
        let n1 = 10;
        let n2 = 30;
        let soma = n1 * n2;
        document.write(soma);

        let nome = 'Raimundim';
        document.write(nome);

        // Variável pode ser alterada
        let a = 20;
        a = 40;
        document.write(a);

        // Constante não pode ser alterada
        const b = 10;
        // b = 20;
        document.write(b);
    </script>
</body>
</html>
